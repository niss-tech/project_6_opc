<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Page de Films</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <!-- MODAL -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-text">
                <h1 id="modal-title">Titre du film</h1>
                <p><strong>Année - Genre :</strong> <span id="modal-genres"></span></p>
                <p><strong>Classification :</strong> <span id="modal-rated"></span></p>
                <p><strong>Durée :</strong> <span id="modal-duration"></span> min</p>
                <p><strong>IMDB Score :</strong> <span id="modal-score"></span></p>
                <p><strong>Recettes :</strong> <span id="modal-box-office"></span></p>
                <p><strong>Réalisateur :</strong> <span id="modal-director"></span></p>
                <p><strong>Avec :</strong> <span id="modal-actors"></span></p>
                <p><strong>Pays :</strong> <span id="modal-country"></span></p>
                <p><strong>Résumé :</strong> <span id="modal-description"></span></p>
                <button id="close-modal">Fermer</button>
            </div>
            <img id="modal-img" src="/placeholder.jpg" alt="Affiche du film"> 
        </div>
    </div>

    <!-- En-tête du site -->
    <header class="header">
        <h1>Vidéos à la demande</h1>
    </header>

    <!-- Meilleur film -->
    <h2>Meilleur Film</h2>

    <section id="best-movie" class="card">
        <div class="card-content">
            <img id="best-movie-img" src="/placeholder.jpg" alt="Image du film" class="card-img">
            <div class="card-info">
                <h2 id="best-movie-title" class="card-title">Titre du Film</h2>
                <p id="best-movie-summary" class="card-description">Description courte du film</p>
                <button id="best-movie-details-btn" class="card-btn">Voir les détails</button>
            </div>
        </div>
    </section>

    <!-- Films les mieux notés -->
    <h2>Films les mieux notés</h2>
    <div id="top-rated-movies" class="category"></div>


    <!-- Conteneur des catégories -->
    <div id="categories" class="category"></div>

    <!-- Menu déroulant pour sélectionner une autre catégorie -->
    <section class="category">
        <div class="dropdown-css">
            <h2>Choisir une autre catégorie :</h2>
            <div class="dropdown">
                <button class="dropdown-btn">Sélectionner une catégorie</button>
                <div class="dropdown-content" id="dropdown-content"></div>
            </div>
        </div>
    </section>

    <!-- Conteneur pour afficher les films de la catégorie sélectionnée -->
    <div id="selected-category-movies"></div>

    <!-- Pied de page -->
    <footer>
        <p>© 2025 MovieWorld</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
